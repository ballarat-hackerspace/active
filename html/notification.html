<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notification!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="active.css">

  </head>
  <body class="notification">
    <style="text/css">
    </style>
    <div class="container">
      <h1>Guess what?</h1>
      <div class="notification-text">
        <p>New footy game at <b>Ballarat Football field</b>, interested?</p>
      </div>
      <div class="container-fluid">
        <div class="form-group">
          <div class="row">
          <div class="form-group col-xxs-6 col-md-12">
            <button type="submit" value="accept" id="accept_notification" class="btn btn-lg btn-success btn-default">Accept</button>
          </div>
          <div class="form-group col-xxs-6 col-md-12">
            <button type="submit" value="reject" id="reject_notification" class="btn btn-lg btn-default">Reject</button>
          </div>
        </div>
      </div>

      </div>
</div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
