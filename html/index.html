  <body>
  
  <div class="container-fluid no-padding">
    <div class="row">
      <div class="col-md-12">

      </div>

        </div>

  <!-- Modal -->
  <div class="modal fade no-padding" id="myModal" role="dialog">

      <!-- Modal content-->

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>get dot space active with your community</h4>
        </div>
        <div class="modal-body">
          <div class="">
             <h4>Welcome Steve, let's just get your pin:</h4> <a href="#">Not you?</a>
          </div>
          <div class="pincode-input-container">
            <div style="display: none;">
              <input type="text" pattern="[0-9]*" inputmode="numeric" id="preventautofill" autocomplete="off" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
            </div>
            <input type="password" maxlength="1" autocomplete="off" placeholder="0" value="1" class="form-control pincode-input-text first">
            <input type="password" maxlength="1" autocomplete="off" placeholder="0" value="1" class="form-control pincode-input-text mid">
            <input type="password" maxlength="1" autocomplete="off" placeholder="0" value="1" class="form-control pincode-input-text mid">
            <input type="password" maxlength="1" autocomplete="off" placeholder="1" value="1" class="form-control pincode-input-text last">
            <button type="button" class="btn btn-default get_started_button" onclick="next_page()">GO</button>
            <div class="text-danger pincode-input-error"></div></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Sign Up</a></p>
          <p><a href="#">Forgot?</a></p>

	<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="static/bootstrap-pincode-inpu.js"></script>
    
    
    <script>
      $(document).ready(function() {
            $('#pincode-input1').pincodeInput({hidedigits:false,complete:function(value, e, errorElement){
            	
            	$("#pincode-callback").html("This is the 'complete' callback firing. Current value: " + value);
            	
            	// check the code
            	if(value!="1234"){
            		$(errorElement).html("The code is not correct. Should be '1234'");
            	}else{
            		alert('code is correct!');
            	}
            	
            }});
            $('#pincode-input5').pincodeInput({hidedigits:true,inputs:4,placeholders:"0 0 0 1",change: function(input,value,inputnumber){
            	$("#pincode-callback2").html("onchange from input number "+inputnumber+", current value: " + value);
            }});
            $('#pincode-input4').pincodeInput({hidedigits:false,inputs:4});
            $('#pincode-input3').pincodeInput({hidedigits:false,inputs:5});
            $('#pincode-input2').pincodeInput({hidedigits:false,inputs:6,complete:function(value, e, errorElement){
            	$("#pincode-callback").html("Complete callback from 6-digit test: Current value: " + value);
            	
            	$(errorElement).html("I'm sorry, but the code not correct");
            }});
            
            
        });
      var next_page = function(){
        window.location.href = "active.html";
      };
    </script>
