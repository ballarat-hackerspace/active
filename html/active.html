<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="active.css">

  </head>
  <body>
    <div class="container">
      <h1>Ballarat Hackerspace - active</h1>
      <p>This is some text..</p>

      <a class="btn btn-danger" href="#">
        <i class="fa fa-trash-o fa-lg"></i> Delete</a>
      <a class="btn btn-default btn-md" href="#">
        <i class="fa fa-cog settings"></i> Settings</a>

      <div class="col-xs-12 col-lg-6">
        <h2>Find local activity members to do the thing you do so well</h2>
      </div>
      <div class="col-xs-12 col-lg-6">
        <div class="button btn btn-default">Create Activity </div>
      </div>
    </div>
  </div>
  <div class="usersettings container">
    <div class="form user">
      <h1>User Settings</h1>
        <div class="form-group availability-container">
           <label for="starttime">availability</label>
             <div class="row">
               <div class="col-xs-6 col-md-2">
                <input type="time" class="form-control" id="starttime" name="starttime" value="13:00" placeholder="from">
             -
           </div>
           <div class="col-xs-6 col-md-2">
             <input type="time" class="form-control" id="endtime" name="endtime" value="16:00" placeholder="to">
           </div>

         </div>
       </div>

       <div class="row">
         <div class="form-group col-xxs-6 col-sm-2 col-lg-1">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">
          </div>

          <div class="form-group col-xxs-6 col-sm-2 col-lg-1">
             <label for="age">Age</label>
             <input type="text" class="form-control" id="age" name="age" placeholder="age">
           </div>
       </div>



      <div class="form-group">
         <label for="preferred">Preferred Activity</label>
         <!--<input type="text" class="form-control" id="preferred" name="preferred" placeholder="preferred">-->
         <select class="form-control" id="preferred_activity" name="preferred_activity">
           <option value="outdoor_cricket">Outdoor Cricket</option>
           <option value="indoor_cricket">Indoor Cricket</option>
           <option value="laser_tag">Laser tag</option>
           <option value="netball">Netball</option>
           <option value="football">Football</option>
          <option value="drones">Drone Racing</option>
         </select>
      </div>

    </div>
    <div class="form-group">
      <div class="row">
      <button type="submit" value="save" class="btn btn-default">Save</button>
      <button type="submit" value="clear" class="btn btn-warning .col-md-offset-3"><i class="fa fa-trash-o fa-lg"></i> Clear my data</button>
      </div>
    </div>
  </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
